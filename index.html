<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap web API 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Check the weather!</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">My Daily Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            My favorite cities
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Placeholder for favorites</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Clear Favorites</a></li>
                            <li><a class="dropdown-item" href="#">Imperial/Metric</a></li>
                            <li><a class="dropdown-item" href="#">About</a></li>
                        </ul>
                    </li>

                </ul>
                <form id="search" class="d-flex" role="search">
                    <input id="searchResult" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container text-center border border-solid border-1 mt-3">
        <div class="row">
            <div class="col-12">
                <h2 id="currentCity">City</h2>
                <h2 id="currentDate">Date</h2>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row border border-solid border-1">

            <div class="col-lg-8 border border-solid border-1">
                <p id="currentTemp" class="border border-solid border-1">60 Degrees</p>
                <p id="currentHumid" class="border border-solid border-1">20% Humid</p>
                <p id="currentWind" class="border border-solid border-1">30mph Winds</p>
            </div>


            <div class="col-lg-4 border border-solid border-1">
                <img id="currentIcon">
            </div>

        </div>

    </div>



    <h3 class="text-center">Five Day Forcast</h3>
    <div class="container-fluid">
        <div class="row text-center border border-solid border-3">
            <div id="day-0" class="col-lg-2 text-center border border-solid border-1 offset-1">
                <p id="date"></p>
                <p id="temp1"></p>
                <img id="icon1">
                <div class="row d-flex justify-content-around">
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id="hum1"></p>
                    </div>
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id ="wind1"></p>
                    </div>
                </div>
            </div>

            <div id="day-1" class="col-lg-2 text-center border border-solid border-1">
                <p id="date2"></p>
                <p id="temp2"></p>
                <img id="icon2">
                <div class="row d-flex justify-content-around">
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id="hum2"></p>
                    </div>
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id ="wind2"></p>
                    </div>
                </div>
            </div>


            <div id="day-2" class="col-lg-2 text-center border border-solid border-1">
                <p id="date3"></p>
                <p id="temp3"></p>
                <img id="icon3">
                <div class="row d-flex justify-content-around">
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id="hum3"></p>
                    </div>
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id ="wind3"></p>
                    </div>
                </div>
            </div>


            <div id="day-3" class="col-lg-2 text-center border border-solid border-1">
                <p id="date4"></p>
                <p id="temp4"></p>
                <img id="icon4">
                <div class="row d-flex justify-content-around">
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id="hum4"></p>
                    </div>
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id ="wind4"></p>
                    </div>
                </div>
            </div>


            <div id="day-4" class="col-lg-2 text-center border border-solid border-1">
                <p id="date5"></p>
                <p id="temp5"></p>
                <img id="icon5">
                <div class="row d-flex justify-content-around">
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id="hum5"></p>
                    </div>
                    <div class="col-lg-6 text-center border border-solid border-1">
                        <p id ="wind5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- DayJS -->
    <!-- DayJS web API 1.12 -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11/dayjs.min.js"
        integrity="sha256-nP25Pzivzy0Har7NZtMr/TODzfGWdlTrwmomYF2vQXM=" crossorigin="anonymous"></script>
    <!-- jquery web API 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS components 5.3.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    3 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/script.js"></script>

</body>

</html5
